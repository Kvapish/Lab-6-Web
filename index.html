<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fullpage.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/fullpage.js"></script>
</head>
<body>

    <div class="slider-container">
        <div class="slider-verctial">
            <div class="slide2" style="background-image: url(img/slide4.jpg);"></div>
            <div class="slider-row">
                <div class="slide" style="background-image: url(img/slide1.jpg);"></div>
                <div class="slide" style="background-image: url(img/slide2.jpg);"></div>
                <div class="slide" style="background-image: url(img/slide3.jpg);"></div>
            </div>
        </div>
        <a class="arrow left">Left</a>
        <a class="arrow right">Right</a>
        <div class="dots">
            <div class="dot" data-slide="1"></div>
            <div class="dot" data-slide="2"></div>
            <div class="dot" data-slide="3"></div>
        </div>
        <div class="dots-vectical">
            <div class="dotv" data-slide="1"></div>
            <div class="dotv" data-slide="2"></div>
            <div class="dotv" data-slide="3"></div>
        </div>
    </div>
   

</body>
</html>
